<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container todo">
      <div class="todo-head">
        <div class="todo-head__logo-box">
          <h1 class="todo-head__logo">TODO</h1>
        </div>
        <img
          src="./images/icon-sun.svg"
          alt=" Sun Icon"
          class="todo-head__theme-icon"
        />
      </div>
      <div class="add-todo">
        <input
          type="checkbox"
          id="add"
          placeholder="Check"
          class="add-todo-checkbox todo-checkbox"
        />
        <label class="todo-check-toogle" for="add">
          <div class="todo-check-toogle-icon-box">
            <img
              src="./images/icon-check.svg"
              alt="check icon"
              class="todo-check-toogle-icon"
            />
          </div>
        </label>
        <input type="text" placeholder="Add ToDo" class="add-todo-input" />
      </div>
      <div class="todo-list-box">
        <ul class="todo-list">
          <li class="todo-list-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="1" class="todo-checkbox" />
              <label class="todo-check-toogle" for="1"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">Jog around the park 3x</p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li>
          <li class="todo-list-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="2" class="todo-checkbox" />
              <label class="todo-check-toogle" for="2"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">10 minutes meditation</p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li>
          <li class="todo-list-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="3" class="todo-checkbox" />
              <label class="todo-check-toogle" for="3"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">Read for 1 hour</p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li>
          <li class="todo-list-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="4" class="todo-checkbox" />
              <label class="todo-check-toogle" for="4"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">Pick up groceries</p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li>
          <li class="todo-list-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="5" class="todo-checkbox" />
              <label class="todo-check-toogle" for="5"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">
                Complete Todo App on Frontend Mentor
              </p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li>
        </ul>
        <div class="todo-foot">
          <div class="todo-foot-left">
            <p>5 items left</p>
          </div>

          <div class="todo-foot-nav">
            <ul class="todo-foot-nav__list">
              <li class="todo-foot-nav__list-item">All</li>
              <li class="todo-foot-nav__list-item">Active</li>
              <li class="todo-foot-nav__list-item">Completed</li>
            </ul>
            <p class="todo-clear">Clear Completed</p>
          </div>
        </div>
      </div>

      <div class="reorder">Drag and drop to reorder list</div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Odewusi</a>.
    </div> -->
  </body>
</html>
