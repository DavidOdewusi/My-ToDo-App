<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="container todo">
      <div class="todo-head">
        <div class="todo-head__logo-box">
          <h1 class="todo-head__logo">TODO</h1>
        </div>
        <img
          src="./images/icon-sun.svg"
          alt=" Sun Icon"
          class="dark todo-head__theme-icon"
        />
      </div>
      <div class="add-todo">
        <img src="./images/Add.svg" alt="Add icon" class="add-todo-img" />
        <input
          type="text"
          placeholder="Create a new todo..."
          class="add-todo-input"
        />
      </div>
      <div class="todo-list-box">
        <ul class="todo-list">
          <li class="todo-empty">
            <img
              src="./images/Add.svg"
              alt="Add-icon"
              class="todo-empty-icon"
            />
            <button class="todo-empty-btn">Add to list</button>
          </li>
          <!-- <li class="todo-list-item sample-item">
            <div class="todo-check">
              <input type="checkbox" name="" id="1" class="todo-checkbox" />
              <label class="todo-check-toogle" for="1"
                ><div class="todo-check-toogle-icon-box">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="todo-check-toogle-icon"
                  />
                </div>
              </label>
              <p class="todo-check-text">Jog around the park 3x</p>
            </div>
            <img
              src="./images/icon-cross.svg"
              alt="Cancel icon"
              class="todo-delete"
            />
          </li> -->
        </ul>
        <div class="todo-foot">
          <div class="todo-foot-left">
            <p class="item-num"><span>0</span> items left</p>
          </div>

          <div class="todo-foot-nav">
            <ul class="todo-foot-nav__list">
              <li class="todo-foot-nav__list-item">All</li>
              <li class="todo-foot-nav__list-item">Active</li>
              <li class="todo-foot-nav__list-item">Completed</li>
            </ul>
            <p class="todo-clear">Clear Completed</p>
          </div>
        </div>
      </div>

      <div class="reorder">Drag and drop to reorder list</div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Odewusi</a>.
    </div> -->

    <script src="./js/script.js"></script>
  </body>
</html>
